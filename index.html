<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a58d6456cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <div class="row my-5">
           <div class="col">
            <div id="DragImage">
                <div class="drag-content">
                    <p>Drag image area...</p>
                    <i class="fas fa-arrow-down fa-2x"></i>
                </div>
            </div>
        </div>
       </div> 
       <div class="row">
           <div class="col">
               <table id="imageTable" class="table table-bordered d-none table-primary">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Modified Date</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>
                                <img src="#" alt="">
                            </td>
                            <td>Image Name</td>
                            <td>image/jpg</td>
                            <td>image/jpg</td>
                            <td>500 kb</td>
                            <td>05.05.2020</td>
                            <td>
                                <i class="fas fa-times text-danger"></i>
                            </td>
                        </tr>
                         -->
                    </tbody>
               </table>
           </div>
       </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
